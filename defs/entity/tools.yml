stone_hammer:
- Equippable
- component: Craftable
  recipe:
    - consume: stone
    - consume: handle
    - consume: rope
- component: Tool
  implements:
    - hammer
- component: Sprite
  sprite: sprites/stone_axe.png
- Containable
- Interactive

stone_axe:
- Equippable
- component: Craftable
  recipe:
    - consume: stone
    - consume: handle
    - consume: rope
    - tool: hammer
- component: Tool
  implements:
    - chop
- component: Sprite
  sprite: sprites/stone_axe.png
- Containable
- Interactive
